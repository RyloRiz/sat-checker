<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/vite.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>SAT Site Checker | Made by RyloRiz</title>
</head>
<body>
<div id="app">
<!--	<div style="position: fixed; top: 150px; font-weight: bold">Updated sites!</div>-->
	<h1>SAT Test Site Checker</h1>
	<label for="zip">Enter your ZIP Code:&nbsp;</label>
	<input name="zip" type="number" id="zip" value="" />
	<br />
	<br />
	<label for="interval">How often (minutes) to refresh:&nbsp;</label>
	<input name="interval" type="number" id="interval" value="2" />
	<div style="margin-top: 20px; margin-bottom: 10px; display: flex; flex-direction: row; justify-content: center;">
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="check">Check Now</button>
	</div>
	<br/>
	<hr/>
	<br/>
	<div style="display: flex; flex-direction: row; justify-content: center;">
		<table id="tbl">
			<thead>
				<tr>
					<th>Site Name</th>
					<th>Code</th>
					<th>Address</th>
					<th>Distance (mi)</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
